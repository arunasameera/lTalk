<div class="container">
  <div class="single-page-block" style="margin-top: 2%">
    <div class="row">
      <div class="login">
        <form class="form-signin" id="loginForm" name="loginForm" (ngSubmit)='onLogin(f)' #f="ngForm">
          <div class="form-group">
            <div class="col-md-3">
              <label class="form-label">Username</label>
            </div>
            <div class="col-md-9">
              <input ngModel #username="ngModel" id="username" name="username" required
                     placeholder="Username" type="text" class="form-control">
              <div *ngIf="username.invalid && (username.dirty || username.touched)"
                   class="alert alert-danger">
                <div *ngIf="username.errors.required">
                  Username is mandatory
                </div>
              </div>
              <!--<span *ngIf="!username.valid && username.touched" class="error">Username is mandatory</span>-->
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-3">
              <label class="form-label">Password</label>
            </div>
            <div class="col-md-9">
              <input ngModel #password="ngModel" id="password" name="password" required class="form-control password"
                     type="password" placeholder="Password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  Password is mandatory
                </div>
              </div>
              <!--<span *ngIf="!password.valid && username.touched" class="error">Password is mandatory</span>-->
            </div>
          </div>
          <div class="form-actions">
            <div class="col-md-3">
              <button type="submit" class="btn btn-default full-width" [disabled]="!f.valid">Login</button>
            </div>
          </div>
          <hr>
          <div class="form-group">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
